schemaVersion: 2.0.0

fileExistenceTests:
  - name: Check main.py exists
    path: /app/main.py
    shouldExist: true
  - name: Check config folder exists
    path: /app/config
    shouldExist: true
  - name: Check routes folder exists
    path: /app/routes
    shouldExist: true
  - name: Check .venv folder exists
    path: /app/.venv
    shouldExist: true
  - name: Check uv binary does not exist
    path: /usr/local/bin/uv
    shouldExist: false
  - name: Check uv.lock does not exist
    path: uv.lock
    shouldExist: false
  - name: Check pyproject.toml does not exist
    path: pyproject.toml
    shouldExist: false
    

commandTests:
  - name: Check Python version
    command: python
    args: ["--version"]
    expectedOutput: ["Python 3.12"]

metadataTest:
  exposedPorts:
    - "9000"